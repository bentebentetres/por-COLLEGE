<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARA SHOT</title>
    <style>
        body {
            background-color: #292b2c;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #d9534f; /* Bootstrap Danger Red */
        }

        p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        #signature {
            font-size: 18px;
            color: #5bc0de; /* Bootstrap Info Blue */
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Modal Styles */
        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: #000;
            text-align: center;
        }

        #closeBtn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>TARA SHOT</h1>
    <p>LIBRE MOO!</p>
    
    <!-- Signup Form -->
    <form id="signupForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="name2">Her Name:</label>
        <input type="text" id="name2" name="name2" required>
        
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <!-- Modal -->
    <div id="myModal">
        <div class="modal-content">
            <span id="closeBtn" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <!-- Signature -->
    <p id="signature">SIGNATURE: MERO</p>

    <script>
        function submitForm() {
            var name = document.getElementById("name").value;
            var name2 = document.getElementById("name2").value;
            var modalText = `I ${name} will no longer have feelings kay ${name2}, simula ngayong araw I will no longer entertain her, I will no longer reply to her chats, and I will move on and find a better one. PROMISEE(SEND A SCREENSHOT SA GC PO VALIDATION)`;

            document.getElementById("modalText").innerHTML = modalText;
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
